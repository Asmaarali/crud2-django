{% extends "base.html" %}
{% block content %}
<div id="main-content">
    <h2>Add New Record</h2>
    <form class="post-form" action="" method="post">
        {% csrf_token %}
        {% comment %} {% for field in form %}
        <div class="form-group">
            <label>{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %} {% endcomment %}

        <div class="form-group">
            <label>Name</label>
            {{form.name}}
        </div>

        {% comment %} <div class="form-group">
            <label>class</label>
            {{form.s_class}}
        </div> {% endcomment %}

        <div class="form-group">
            <label>Address</label>
            {{form.address}}
        </div>

        
        <div class="form-group">
            <label>Class</label>
            <input type="text" name="userclass" id="classname" list="class-list">
            <datalist id="class-list">
                <select id="classname">
                    {% for class in classes %}
                    <option value="{{class}}">{{class}}</option>
                    {% endfor %}
                </select>
            </datalist>
        </div> 
        
        
        <div class="form-group">
            <label>Phone</label>
            {{form.phone}}
        </div>

        <input class="submit" type="submit" value="Save"  />
    </form>
</div>
{% endblock content %}
